version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: excel-checker-backend
    ports:
      - "9533:8000"
    deploy:
      resources:
        reservations:
          cpus: "2"
          memory: 2G
        limits:
          cpus: "4"
          memory: 4G
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: /api
    container_name: excel-checker-frontend
    ports:
      - "5173:4173"
    deploy:
      resources:
        reservations:
          cpus: "1"
          memory: 1G
        limits:
          cpus: "2"
          memory: 2G
    depends_on:
      - backend
    restart: unless-stopped

