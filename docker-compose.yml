version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: excel-checker-backend
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: /api
    container_name: excel-checker-frontend
    ports:
      - "4173:4173"
    depends_on:
      - backend
    restart: unless-stopped

